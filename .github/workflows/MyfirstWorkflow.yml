name: My First Workflow

on: 
   push:
    branches:
     -main
   workflow_dispatch:
      inputs:
        test:
         description: "its mice to see the desription"
         required: true
        loglevel:
           description: "Log level"
           default: info
           type: choice
           options:
            - info
            - warning
            - debug
        testbuild:
           description: "Its a test build"
           required: true 
           type: boolean
        environment:
            description: "Env to deploy"
            type: environment

jobs:
 MyFirstJob:
   runs-on: ubuntu-latest
   steps:
     - run: echo "Hello World!"
     
     - name: Checkout
       uses: actions/checkout@v5.0.0
     - run: |
           echo "This repository ${{ github.repository }} contains  the following files: "
           tree -a
           echo "test input value: ${{ inputs.test }}"
           echo "loglevel input value: ${{ inputs.loglevel }}"
           echo "testbuild input value: ${{ inputs.testbuild }}"
            echo "environment input value: ${{ inputs.environment }}"

